<div class="container-fluid" style="margin-top: 10%;">
    <div >
        <div class="d-flex flex-row justify-content-between">
            <h1>Articles Populaires</h1>
            <a href="" class="mt-3 link p-1">Voir tout</a>
        </div>
        <app-content-section>
            <app-section-article *ngFor="let art of Articles" [MyArticle]="art"></app-section-article>
        </app-content-section>
    </div>
    <div class="mt-5">
        <h1>Rechercher par marque</h1>
        <app-content-section>
            <app-search-tag *ngFor="let article of articles"></app-search-tag>
        </app-content-section>
    </div>
    <div class="mt-5">
        <h1>Suggestions de recherche</h1>
        <app-content-section>
            <app-search-tag *ngFor="let article of articles"></app-search-tag>
        </app-content-section>
    </div>
    <div class="mt-5">
        <h1>Fil d'actu</h1>
        <app-content-section>
            <app-section-article *ngFor="let art of articles" [showUser] = "true" [MyArticle]="art"></app-section-article>
        </app-content-section>
    </div>
    <div class="mt-5">
        <div class="d-flex flex-row justify-content-between">
            <h1>Dressings en Vitrine</h1>
            <a href="" class="mt-3 link p-1">Voir plus</a>
        </div>
        <app-content-section >
            <app-caroussel-articles>
                <app-section-article *ngFor="let article of Articles" [MyArticle]="article"></app-section-article>        
            </app-caroussel-articles>
        </app-content-section>
    </div>
</div>
