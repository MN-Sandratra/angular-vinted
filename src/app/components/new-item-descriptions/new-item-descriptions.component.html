<div>
    <div class="w-100 bg-body border p-3 mt-4">
        <div class="p-2 d-flex flex-row justify-content-between border-bottom">
           <div class="mt-3 w-50">
                <p>Titre</p> 
            </div>
            <div class="w-50">
                <mat-form-field appearance="legacy" floatLabel="never" class="w-100" [hideRequiredMarker]="true" color="primary">
                    <mat-label>ex : Chemise Sézane verte</mat-label>
                    <input matInput required>
                </mat-form-field>
            </div>  
        </div>
        <div class="p-2 d-flex flex-row justify-content-between">
            <div class="mt-3 w-50">
                <p>Décris ton article</p> 
            </div>
            <div class="w-50">
                <mat-form-field appearance="legacy" floatLabel="never" class="w-100" [hideRequiredMarker]="true">
                    <mat-label>ex : porté quelques fois, taille correctement</mat-label>
                    <input matInput required>
                </mat-form-field>
            </div>  
         </div>
    </div>
    <div class="w-100 bg-body border p-3 mt-4">
        <div class="p-2 d-flex flex-row justify-content-between border-bottom">
           <div class="mt-3 w-50">
                <p>Catégorie</p> 
            </div>
            <div class="w-50">
                <mat-form-field appearance="legacy" floatLabel="never" class="w-100" [hideRequiredMarker]="true">
                    <mat-label>Sélectionne une catégorie</mat-label>
                    <mat-select>
                        <mat-option>One</mat-option>
                        <mat-option>Two</mat-option>
                        <mat-option>Three</mat-option>
                    </mat-select>                  
                </mat-form-field>
            </div>  
        </div>
        <div class="p-2 d-flex flex-row justify-content-between border-bottom">
            <div class="mt-3 w-50">
                 <p>Marque</p> 
             </div>
             <div class="w-50">
                <mat-form-field appearance="legacy" floatLabel="never" class="w-100" [hideRequiredMarker]="true">
                    <mat-label>Sélectionne la marque</mat-label>
                    <mat-select>
                        <mat-option>One</mat-option>
                        <mat-option>Two</mat-option>
                        <mat-option>Three</mat-option>
                    </mat-select>                  
                </mat-form-field>
             </div>  
         </div>
         <div class="p-2 d-flex flex-row justify-content-between border-bottom">
            <div class="mt-3 w-50">
                 <p>Etat</p> 
             </div>
             <div class="w-50">
                <mat-form-field appearance="legacy" floatLabel="never" class="w-100" [hideRequiredMarker]="true">
                    <mat-label>Indique l'état de ton article</mat-label>
                    <mat-select>
                        <mat-option>One</mat-option>
                        <mat-option>Two</mat-option>
                        <mat-option>Three</mat-option>
                    </mat-select>                  
                </mat-form-field>
             </div>  
         </div>
    </div>
    <div class="w-100 bg-body border p-3 mt-4">
        <div class="p-2 d-flex flex-row justify-content-between">
            <div class="mt-3 w-50">
                 <p>Prix</p> 
            </div>
            <div class="w-50">
                <mat-form-field appearance="legacy" floatLabel="never" class="w-100" [hideRequiredMarker]="true">
                    <mat-label>0,00 €</mat-label>
                    <input matInput required>
                </mat-form-field>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Je suis intéressé(e) par les échanges
                    </label>
                 </div>
            </div>  
         </div>
    </div>
    <div class="mt-5 d-flex flex-row-reverse">
        <div class="d-flex flex-row">
            <div class="p-2" >
                <a class="button btnNotFull" href="#">Sauvegarder le brouillon</a>
            </div>
            <div class="p-2">
                <a class="button btnFull" href="#">Ajouter</a>
            </div>
        </div>
    </div>
</div>
