<div class="profile_tabs mt-5">
    <ul class="nav nav-tabs">
        <li *ngFor="let tab of tabs" class="nav-item">
            <a [class]="tab.active?'nav-link active':'nav-link'" aria-current="page" href="#" (click)="selectTab(tab)">{{ tab.title }}</a>
        </li>
    </ul>
    <ng-content></ng-content>
</div>
