<div class="container-fluid">
    <div class="row p-4 g-2">
        <div class="col-lg-8">
            <mat-card class="p-1 photos">
                <div class="row gx-1">
                    <div class="col-lg-6">
                        <img src="assets/images/articles/AirJordanBrown1.jpeg" alt="" width="100%"
                            data-bs-toggle="modal" data-bs-target="#detail-image">
                    </div>
                    <div class="col-lg-6">
                        <img src="assets/images/articles/AirJordanBrown2.jpeg" alt="" width="100%"
                            data-bs-toggle="modal" data-bs-target="#detail-image">
                    </div>
                </div>
            </mat-card>
        </div>
        <div class="col-lg-4">
            <mat-card class="details ms-auto">
                <h2 class="text-center text-gray">190,00€</h2>
                <mat-divider></mat-divider>
                <table class="table text-gray w-100" [cellSpacing]="2" [cellPadding]="4">
                    <tr>
                        <td>MARQUE</td>
                        <td>JORDAN</td>
                    </tr>
                    <tr>
                        <td>TAILLE</td>
                        <td>42.5</td>
                    </tr>
                    <tr>
                        <td>ÉTAT</td>
                        <td>NEUF AVEC ÉTIQUETTE</td>
                    </tr>
                    <tr>
                        <td>COULEUR</td>
                        <td>MARRON, GRIS</td>
                    </tr>
                    <tr>
                        <td>EMPLACEMENT</td>
                        <td>FRANCE</td>
                    </tr>
                    <tr>
                        <td>MODES DE PAYEMENT</td>
                        <td>PAYPAL</td>
                    </tr>
                    <tr>
                        <td>AJOUTÉ</td>
                        <td>IL Y A 25 JOURS</td>
                    </tr>
                </table>
                <mat-divider></mat-divider>
                <br />
                <h3>Jordan RétroHigh Patina</h3>
                <p>Bonjour,
                    je vends une Jordan 1 High Patina
                    état neuf en taille 42,5 Eu acheté sur SNKRS</p>
                <button class="btn btn-info message w-100 mt-2 mb-2" [routerLink]="['/chat']">Envoyer un
                    message</button>
                <button class="btn btn-info achat w-100" [routerLink]="['/achat']">Acheter</button>
            </mat-card>
        </div>
    </div>
</div>

<!-- Modal Detail Image -->
<div class="modal fade" id="detail-image" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h2 class="modal-title" id="imageModalLabel"></h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0">
                <div id="carouselImageControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/images/articles/AirJordanBrown1.jpeg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/articles/AirJordanBrown2.jpeg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselImageControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselImageControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
